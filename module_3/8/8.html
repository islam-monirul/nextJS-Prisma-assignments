<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM Document</title>
  </head>
  <body>
    <button onclick="changeParagraphText()">Make Change</button>
    <p id="customText"></p>

    <script>
      function changeParagraphText() {
        document.getElementById("customText").innerHTML = "Button Clicked!";
      }
    </script>
  </body>
</html>
