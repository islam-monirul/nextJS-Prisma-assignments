<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulate CSS Class</title>

    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <button onclick="changeCSS()">Make Change</button>
    <p id="customText">This is my Text.</p>

    <script>
      function changeCSS() {
        document.getElementById("customText").classList.add("highlight");
      }
    </script>
  </body>
</html>
